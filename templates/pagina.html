<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href=".../nodejs/public/css/estilo1.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <p></p>
                <div class="col-sm-1"></div>
                <div class = "text-center"><h1>Detección de Diabetes</h1></div>
                <div class="col-sm-1"></div>
            </div>
            <form method="post" action="/modeloForm">
                <div class="mb-3">
                    <label for="pregnancies" class="form-label">Número de Embarazos:</label>
                    <input type="text" class="form-control" id="pregnancies" name="pregnancies">                    
                </div>

                <div class="mb-3">
                    <label for="glucose" class="form-label">Niveles de Glucosa:</label>
                    <input type="text" class="form-control" id="glucose" name="glucose">
                </div>
                <div class="mb-3">
                    <label for="bloodpressure" class="form-label">Presión Sanguinea:</label>
                    <input type="text" class="form-control" id="bloodrepressure" name="bloodpressure">
                </div>

                <div class="mb-3">
                    <label for="skinthickness" class="form-label">Grosor de la Piel:</label>
                    <input type="text" class="form-control" id="skinthickness" name="skinthickness">                    
                </div>

                <div class="mb-3">
                    <label for="insulin" class="form-label">Nivel de Insulina:</label>
                    <input type="text" class="form-control" id="insulin" name="insulin">
                </div>

                <div class="mb-3">
                    <label for="bmi" class="form-label">BMI:</label>
                    <input type="text" class="form-control" id="bmi" name="bmi">
                </div>

                <div class="mb-3">
                    <label for="diabetespedigreefunction" class="form-label">DiabetesPedigreeFunction</label>
                    <input type="text" class="form-control" id="diabetespedigreefunction" name="diabetespedigreefunction">                    
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Edad:</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>

                <button type="submit" class="btn btn-outline-secondary btn-lg">Submit</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>                
    </body>
</html>
